<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Usuarios</title>
  </head>
  <body>
    <form id="formularioUsuario">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="correo">Correo Electr√≥nico:</label>
      <input type="email" id="correo" name="correo" required />

      <button type="button" onclick="guardarUsuario()">Guardar Usuario</button>
      <button type="button" onclick="cargarUsuarios()">Cargar Usuarios</button>
      <button type="button" onclick="limpiarLocalStorage()">
        Limpiar LocalStorage
      </button>
    </form>

    <script>
      function guardarUsuario() {
        // Obtener los datos del formulario
        var nombre = document.getElementById("nombre").value;
        var correo = document.getElementById("correo").value;

        // Crear un objeto de usuario
        var nuevoUsuario = {
          nombre: nombre,
          correo: correo,
        };

        // Recuperar la lista actual de usuarios desde localStorage
        var listaUsuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

        // Agregar el nuevo usuario a la lista
        listaUsuarios.push(nuevoUsuario);

        // Convertir la lista a cadena JSON y almacenarla en localStorage
        localStorage.setItem("usuarios", JSON.stringify(listaUsuarios));

        alert("Usuario guardado en localStorage.");
      }

      function cargarUsuarios() {
        // Recuperar la lista de usuarios desde localStorage
        var listaUsuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

        // Verificar si hay usuarios almacenados
        if (listaUsuarios.length > 0) {
          // Puedes hacer algo con la lista de usuarios, por ejemplo, imprimirlos en la consola
          console.log("Usuarios almacenados:", listaUsuarios);
          alert("Usuarios cargados desde localStorage.");
        } else {
          alert("No se encontraron usuarios almacenados en localStorage.");
        }
      }

      function limpiarLocalStorage() {
        // Limpiar la lista de usuarios en localStorage
        localStorage.removeItem("usuarios");

        alert("Lista de usuarios en localStorage limpiada.");
      }
    </script>
  </body>
</html>
